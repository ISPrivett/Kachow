<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 200px;
            background-color: rgb(50, 50, 50);
            color: rgb(193, 216, 96);
            font-family: Roboto, sans-serif;
        }
        input[type="search"], input[type="url"] {
            width: 100%;
            margin-bottom: 10px;
            background-color: rgb(33, 37, 41);
            border-bottom-color: rgb(73, 80, 87);
            border-radius: 6px;
            border-width: 1px;
            color: rgb(167, 173, 177);
            border-style: solid;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 5px;
            background-color:rgb(50, 50, 50);
            border-color: rgb(108, 117, 125);
            color: rgb(167, 173, 177);
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <h3>Settings</h3>
    <label for="soundUrl">Sound URL:</label>
    <input type="search" id="soundUrl" placeholder="Enter sound URL" list="soundlist"/>

    <label for="imageUrl">Image URL:</label>
    <input type="search" id="imageUrl" placeholder="Enter image URL" list="imglist"/>

    <label for="query">Query String:</label>
    <input type="search" id="query" placeholder="Enter query" list="qlist"/>

    <datalist id="soundlist">
        <option value="https://files.voicy.network/public/Content/Clips/Sound/00a4b495-076b-4f4c-8bfa-95b8735bd4cd.mp4">
        <option value="https://www.myinstants.com/media/sounds/im-a-gnome-meme-sound-effect-woo.mp3">
        <option value="https://www.101soundboards.com/storage/board_sounds_rendered/17519.mp3?md5=Fo3m5KayUjRF-egM5-LnqA&expires=1725040799">
    </datalist>

    <datalist id="imglist">
        <option value="https://tinyurl.com/ys44mrax">
        <option value="https://www.models-resource.com/resources/big_icons/54/53502.png?updated=1661373874">
        <option value="https://i.gifer.com/origin/2e/2eb7c8da2750b0bc3f25fcdccfc65f19_w200.webp">
    </datalist>

    <datalist id="qlist">
        <option value="Lightning">
        <option value="Gnome">
        <option value="Raptor"></option>
    </datalist>

    <button id="saveButton">Save</button>

    <script src="popup.js"></script>
</body>
</html>
